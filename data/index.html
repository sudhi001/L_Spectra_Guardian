<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>L Spectra Guardian - IoT Sensor Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1em;
        }
        
        .access-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        
        .access-info strong {
            color: #667eea;
            font-weight: bold;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .sensor-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .sensor-card.temperature {
            border-color: #ff6b6b;
        }

        .sensor-card.humidity {
            border-color: #4ecdc4;
        }

        .sensor-card.air-quality {
            border-color: #45b7d1;
            grid-column: span 2;
        }

        .sensor-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .sensor-card.temperature .sensor-icon {
            color: #ff6b6b;
        }

        .sensor-card.humidity .sensor-icon {
            color: #4ecdc4;
        }

        .sensor-card.air-quality .sensor-icon {
            color: #45b7d1;
        }

        .sensor-label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .sensor-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .sensor-unit {
            font-size: 1em;
            color: #666;
        }

        .status-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .alert-status {
            font-size: 1.8em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            min-width: 100px;
        }

        .alert-status.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            animation: pulse 2s infinite;
        }

        .alert-status.inactive {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .info-section {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .info-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .refresh-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        
        .connection-status {
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .connection-status.connected {
            background-color: #2ecc71;
            color: white;
        }
        
        .connection-status.disconnected {
            background-color: #e74c3c;
            color: white;
        }
        
        .connection-status.polling {
            background-color: #f39c12;
            color: white;
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 15px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .sensor-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .sensor-card {
                padding: 12px;
            }
            
            .sensor-card.air-quality {
                grid-column: span 1;
            }
            
            .sensor-icon {
                font-size: 1.5em;
            }
            
            .sensor-value {
                font-size: 1.5em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .info-item {
                padding: 10px;
            }
            
            .status-section {
                padding: 15px;
            }
            
            .alert-status {
                font-size: 1.4em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>L Spectra Guardian</h1>
            <p>IoT Sensor Monitoring System</p>
            <div class="access-info">
                <p>Access via: <strong>app.local</strong> or <strong>192.168.4.1</strong></p>
            </div>
        </div>

        <div class="sensor-grid">
            <div class="sensor-card temperature">
                <div class="sensor-icon">TEMP</div>
                <div class="sensor-label">Temperature</div>
                <div class="sensor-value" id="temperature">--</div>
                <div class="sensor-unit">C</div>
            </div>

            <div class="sensor-card humidity">
                <div class="sensor-icon">HUM</div>
                <div class="sensor-label">Humidity</div>
                <div class="sensor-value" id="humidity">--</div>
                <div class="sensor-unit">%</div>
            </div>

            <div class="sensor-card air-quality">
                <div class="sensor-icon">AIR</div>
                <div class="sensor-label">Air Quality</div>
                <div class="sensor-value" id="airQuality">--</div>
                <div class="sensor-unit">%</div>
            </div>
        </div>

        <div class="status-section">
            <div class="status-label">Proximity Alert Status</div>
            <div class="alert-status inactive" id="alertStatus">SAFE</div>
        </div>

        <div class="info-section">
            <h3>System Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Distance</div>
                    <div class="info-value" id="distance">-- cm</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Update</div>
                    <div class="info-value" id="lastUpdate">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Connection</div>
                    <div class="info-value" id="connectionStatus">Connecting...</div>
                </div>
            </div>
            <div class="refresh-info">
                <span id="refreshMode">Real-time updates via WebSocket</span>
            </div>
        </div>
    </div>

    <script>
        let websocket;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connectWebSocket() {
            // Determine WebSocket URL based on current location
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            
            // Try multiple WebSocket URLs for better compatibility
            const wsUrls = [
                `${protocol}//${host}:81`,           // Primary: same hostname with port 81
                `${protocol}//192.168.4.1:81`,       // Fallback: direct IP with port 81
                `${protocol}//${host}/ws`,            // Alternative: same hostname with /ws path
                `${protocol}//192.168.4.1/ws`         // Alternative: direct IP with /ws path
            ];
            
            let currentUrlIndex = 0;
            
            function tryConnect() {
                if (currentUrlIndex >= wsUrls.length) {
                    console.log('All WebSocket URLs failed. Falling back to polling.');
                    fallbackToPolling();
                    return;
                }
                
                const wsUrl = wsUrls[currentUrlIndex];
                console.log(`Attempting WebSocket connection ${currentUrlIndex + 1}/${wsUrls.length}:`, wsUrl);
                
                websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function(event) {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                document.getElementById('connectionStatus').textContent = 'Connected (Real-time)';
                document.getElementById('connectionStatus').className = 'connection-status connected';
                document.getElementById('refreshMode').textContent = 'Real-time updates via WebSocket';
            };
            
            websocket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    updateSensorDisplay(data);
                } catch (error) {
                    console.error('Error parsing WebSocket data:', error);
                }
            };
            
            websocket.onclose = function(event) {
                console.log('WebSocket disconnected for URL:', wsUrl);
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                
                // Attempt to reconnect with next URL
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`Attempting to reconnect... (${reconnectAttempts}/${maxReconnectAttempts})`);
                    currentUrlIndex = 0; // Reset to first URL for reconnection
                    setTimeout(tryConnect, 2000);
                } else {
                    console.log('Max reconnection attempts reached. Falling back to polling.');
                    fallbackToPolling();
                }
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error for URL:', wsUrl, error);
                currentUrlIndex++;
                setTimeout(tryConnect, 1000); // Try next URL after 1 second
            };
            }
            
            // Start the connection attempt
            tryConnect();
        }

        function updateSensorDisplay(data) {
            console.log('Received sensor data:', data);
            
            document.getElementById('temperature').textContent = data.temperature.toFixed(1) + 'Â°';
            document.getElementById('humidity').textContent = data.humidity.toFixed(1);
            document.getElementById('airQuality').textContent = data.airQuality.toFixed(1);
            document.getElementById('distance').textContent = data.distance.toFixed(1) + ' cm';
            
            const alertStatus = document.getElementById('alertStatus');
            console.log('Alarm status:', data.alarm, typeof data.alarm);
            
            if (data.alarm === true || data.alarm === 'true') {
                alertStatus.textContent = 'ALERT';
                alertStatus.className = 'alert-status active';
                console.log('Setting alert status to ALERT');
            } else {
                alertStatus.textContent = 'SAFE';
                alertStatus.className = 'alert-status inactive';
                console.log('Setting alert status to SAFE');
            }
            
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function fallbackToPolling() {
            console.log('Switching to polling mode');
            document.getElementById('connectionStatus').textContent = 'Polling Mode';
            document.getElementById('connectionStatus').className = 'connection-status polling';
            document.getElementById('refreshMode').textContent = 'Polling every 2 seconds (fallback mode)';
            
            function updateSensorData() {
                fetch('/api/sensors')
                    .then(response => response.json())
                    .then(data => {
                        updateSensorDisplay(data);
                    })
                    .catch(error => {
                        console.error('Error fetching sensor data:', error);
                    });
            }

            // Update data immediately and then every 2 seconds
            updateSensorData();
            setInterval(updateSensorData, 2000);
        }

        // Initialize WebSocket connection when page loads
        window.addEventListener('load', function() {
            connectWebSocket();
        });
    </script>
</body>
</html>
